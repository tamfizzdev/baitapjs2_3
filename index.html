<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js"></script>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=\, initial-scale=1.0" />
        <script type="text/javascript" src="script.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
        />
        <!-- Optional theme -->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous"
        />

        <!-- Latest compiled and minified JavaScript -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"
        ></script>
        <title>Document</title>
      </head>
      <body>
        <!-- BT1 -->
        Bài tập 1
        <form>
          <div class="form-group">
            <label for="numOfDay">Tính tiền lương</label>
            <input
              type="number"
              class="form-control"
              id="numOfDay"
              placeholder="Nhập số ngày làm"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            onclick="tinhTienLuong()"
          >
            Tính tiền lương
          </button>
        </form>
        <br />

        <!-- BT2 -->
        Bài tập 2
        <form>
          <div class="form-group">
            <label for="tinhTrungBinh">Tính trung bình cộng 5 số thực</label>
            <input
              type="number"
              class="form-control"
              id="number1"
              placeholder="Nhập số thứ nhất"
            />

            <input
              type="number"
              class="form-control"
              id="number2"
              placeholder="Nhập số thứ 2"
            />

            <input
              type="number"
              class="form-control"
              id="number3"
              placeholder="Nhập số thứ 3"
            />

            <input
              type="number"
              class="form-control"
              id="number4"
              placeholder="Nhập số thứ 4"
            />

            <input
              type="number"
              class="form-control"
              id="number5"
              placeholder="Nhập số thứ 5"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            onclick="tinhTrungBinh()"
          >
            Tính trung bình cộng
          </button>
        </form>
        <br />

        <!-- BT3 -->
        Bài 3

        <form>
          <div class="form-group">
            <label for="number">Quy đổi tiền</label>
            <input
              type="number"
              class="form-control"
              id="number"
              placeholder="Nhập số tiền cần đổi sang VND"
            />
          </div>
          <button type="submit" class="btn btn-primary" onclick="quyDoiTien()">
            Tính
          </button>
        </form>
        <br />

        <!-- BT4 -->
        Bài 4
        <form>
          <div class="form-group">
            <label for="hinhChuNhat"
              >Tính điện tích, chu vi hình chữ nhật</label
            >
            <input
              type="number"
              class="form-control"
              id="length"
              placeholder="Nhập chiều dài"
            />
            <input
              type="number"
              class="form-control"
              id="width"
              placeholder="Nhập chiều rộng"
            />
          </div>
          <button type="submit" class="btn btn-primary" onclick="hinhChuNhat()">
            Submit
          </button>
        </form>
        <br />
        <!-- BT5 -->
        Bài 5
        <form>
          <div class="form-group">
            <label for="tinhTong"
              >Tính tổng 2 ký số của một số có 2 chữ số</label
            >
            <input
              type="number"
              class="form-control"
              id="chuSo"
              placeholder="Nhập số cần tính tổng 2 ký số"
            />
          </div>
          <button type="submit" class="btn btn-primary" onclick="tinhTong()">
            Tính tổng 2 ký số
          </button>
        </form>
      </body>
    </html>
  </body>
</html>
